    <script defer src=".\CreateListing.js"></script>

<body>
    <form id="fileForm">
        <label for="SellerId">SellerId:</label>
        <input type="text" id="SellerId"><br><br>
        <label for="Name">Name:</label>
        <input type="text" id="Name"><br><br>
        <label for="Price">Price:</label>
        <input type="text" id="Price"><br><br>
        <label for="Color">Color:</label>
        <input type="text" id="Color"><br><br>
        <label for="Brand">Brand:</label>
        <input type="text" id="Brand"><br><br>
        <label for="FileInput">Picture:</label>

        <label for="sizes">Sizes (seperate by space):</label>
        <input type="text" id="sizes"><br><br>
        <button type="submit">Submit</button>
      </form>
